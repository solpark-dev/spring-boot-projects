# ========================================
# Shopping Mall Spring Boot Application
# ========================================

# ----------------------------------------
# 서버 설정
# ----------------------------------------
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ----------------------------------------
# 데이터소스 설정 (기존 jdbc.properties)
# ----------------------------------------
# Oracle 데이터베이스 연결 정보
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=scott
spring.datasource.password=tiger

# HikariCP 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ----------------------------------------
# MyBatis 설정
# ----------------------------------------
# MyBatis 설정 파일 위치
mybatis.config-location=classpath:mybatis/mybatis-config.xml
# Mapper XML 파일 위치
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# Type Alias 패키지
mybatis.type-aliases-package=com.model2.mvc.service.domain
# 카멜케이스 자동 매핑 (user_name -> userName)
mybatis.configuration.map-underscore-to-camel-case=true

# ----------------------------------------
# JSP 뷰 설정
# ----------------------------------------
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JSP 개발 모드 - 변경사항 즉시 반영
server.servlet.jsp.init-parameters.development=true
server.servlet.jsp.init-parameters.checkInterval=0
server.servlet.jsp.init-parameters.modificationTestInterval=0

# ----------------------------------------
# 정적 리소스 설정
# ----------------------------------------
# 정적 리소스 경로 패턴
spring.mvc.static-path-pattern=/**
# 정적 리소스 위치
spring.web.resources.static-locations=classpath:/static/

# 캐시 설정 (개발 환경: 캐시 비활성화)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# ----------------------------------------
# 파일 업로드 설정 (기존 web.xml의 multipart-config)
# ----------------------------------------
# 파일 업로드 활성화
spring.servlet.multipart.enabled=true
# 최대 파일 크기: 20MB
spring.servlet.multipart.max-file-size=20MB
# 최대 요청 크기: 40MB
spring.servlet.multipart.max-request-size=40MB
# 임시 파일 저장 경로
spring.servlet.multipart.location=/tmp
# 파일 크기 임계값: 1MB
spring.servlet.multipart.file-size-threshold=1MB

# ----------------------------------------
# 로깅 설정
# ----------------------------------------
# 루트 로깅 레벨
logging.level.root=INFO
# 애플리케이션 로깅 레벨
logging.level.com.model2.mvc=DEBUG
# MyBatis SQL 로깅
logging.level.com.model2.mvc.service.*.dao=DEBUG
# SQL 파라미터 로깅
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ----------------------------------------
# 트랜잭션 설정 (기존 context-transaction.xml)
# ----------------------------------------
# 트랜잭션 자동 설정 (기본값: true)
spring.transaction.default-timeout=30

# ----------------------------------------
# 커스텀 설정 (기존 common.properties)
# ----------------------------------------
# 페이지 설정
page.size=8
page.unit=5

# 상품 이미지 업로드 경로
product.upload.path=C:/work/sol/images

# ----------------------------------------
# 소셜 로그인 API 설정 (기존 common.properties)
# ----------------------------------------



# ----------------------------------------
# 개발 편의 설정
# ----------------------------------------
# DevTools 활성화
spring.devtools.restart.enabled=true
# LiveReload 활성화
spring.devtools.livereload.enabled=true
# 재시작 시 제외할 리소스
spring.devtools.restart.exclude=static/**,public/**

# ----------------------------------------
# 배너 설정
# ----------------------------------------
# 스프링 부트 배너 표시
spring.main.banner-mode=console